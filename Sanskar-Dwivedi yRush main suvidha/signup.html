<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yRush Â· Sign Up</title>
  <link rel="stylesheet" href="assets/app.css">
  <style>
    .center{max-width:420px;margin:10vh auto;background:var(--panel);padding:20px;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow)}
    .title{display:flex;align-items:center;justify-content:center;gap:10px;font-weight:800;margin-bottom:6px;font-size:30px;line-height:1}
    .title .logo{height:72px;width:auto;display:block}
    form{display:grid;gap:16px}
    label{font-size:13px;font-weight:700;color:var(--muted)}
    .hint{font-size:13px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
<header>
  <div class="container row">
    <div class="brand">yRush</div><div class="grow"></div>
  </div>
</header>
<main class="container">
  <div class="center">
    <div class="title">
      <img src="assets/logo.png" alt="yRush logo" class="logo">
      Sign Up
    </div>
    <form id="signupForm">
      <div>
        <label>Name</label>
        <input id="name" class="input" required>
      </div>
      <div>
        <label>Email</label>
        <input id="email" class="input" type="email" required>
      </div>
      <div>
        <label>Password</label>
        <input id="password" class="input" type="password" required>
      </div>
      <div>
        <label>Course</label>
        <input id="course" class="input" placeholder="e.g., CSE">
      </div>
      <button class="btn btn-primary" type="submit">Create Account</button>
    </form>
    <hr>
    <div class="hint">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>
</main>

<script src="assets/app.js"></script>
<script>
(async ()=>{
  const form = document.getElementById('signupForm');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const pass = document.getElementById('password').value;
    const course = document.getElementById('course').value.trim();
    const users = JSON.parse(localStorage.getItem(yRush.STORE.USERS_KEY) || '[]');
    if(users.some(u=>u.email===email)){ yRush.toast('User already exists'); return; }
    const passHash = await yRush.sha256(pass);
    users.push({email, name, type:'student', course, passHash});
    localStorage.setItem(yRush.STORE.USERS_KEY, JSON.stringify(users));
    yRush.toast('Account created successfully');
    setTimeout(()=>{ location.href='login.html'; }, 1200);
  });
})();
</script>
</body>
</html>
