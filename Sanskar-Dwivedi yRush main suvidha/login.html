<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yRush · Login</title>
  <link rel="stylesheet" href="assets/app.css">
  <style>
    .center{max-width:420px;margin:10vh auto;background:var(--panel);padding:20px;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow)}
    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight:800;
      margin-bottom:6px;
      font-size:30px; /* increase the yRush text size */
      line-height:1;
    }
    .title .logo{
      height:72px;
      width:auto;
      display:block;
    }
    small{color:var(--muted)}
    /* larger gap between Email / Password / Sign in */
    form{display:grid;gap:16px}
    label{
      font-size:13px;
      font-weight:700;
      color:var(--muted)
    }
    .hint{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container row">
      <div class="brand">yRush</div>
      <div class="grow"></div>
      <a class="btn btn-ghost" href="list.html">Catalog</a>
    </div>
  </header>
  <main class="container">
    <div class="center">
      <div class="title">
        <img src="assets/logo.png" alt="yRush logo" class="logo">
        yRush
      </div>
      <!-- start login form so form styles (gap) apply -->
      <form id="loginForm">
        <div>
          <label>Email</label>
          <input id="email" class="input" type="email" autocomplete="email" required>
        </div>
        <div>
          <label>Password</label>
          <input id="password" class="input" type="password" autocomplete="current-password" required>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>
      <hr>
      <details>
        <summary class="hint">Add a new local user (demo)</summary>
        <form id="addForm">
          <div>
            <label>Name</label>
            <input id="name2" class="input" required>
          </div>
          <div>
            <label>Email</label>
            <input id="email2" class="input" type="email" required>
          </div>
          <div>
            <label>Password</label>
            <input id="password2" class="input" type="password" required>
          </div>
          <div>
            <label>Type</label>
            <select id="type2" class="select">
              <option>student</option>
              <option>owner</option>
            </select>
          </div>
          <div>
            <label>Course</label>
            <input id="course2" class="input" placeholder="e.g., CSE">
          </div>
          <button class="btn btn-ghost" type="submit">Add user</button>
        </form>
      </details>
      <div class="hint" style="margin-top:8px">
        Sample accounts: <code>owner@yrush.local / admin123</code> · <code>student@yrush.local / student123</code>
      </div>
    </div>
  </main>
<script src="assets/app.js"></script>
<script>
(function(){
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const pwd = document.getElementById('password').value;
    const users = JSON.parse(localStorage.getItem(yRush.STORE.USERS_KEY) || '[]');
    const hash = await yRush.sha256(pwd);
    const user = users.find(u => u.email.toLowerCase()===email && u.passHash===hash);
    if(!user){ yRush.toast('Invalid email or password'); return; }
    yRush.setCurrentUser(user);
    location.href = 'list.html';
  });

  // Demo add user
  document.getElementById('addForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const name = document.getElementById('name2').value.trim();
    const email = document.getElementById('email2').value.trim().toLowerCase();
    const pass = document.getElementById('password2').value;
    const type = document.getElementById('type2').value;
    const course = document.getElementById('course2').value.trim();
    const users = JSON.parse(localStorage.getItem(yRush.STORE.USERS_KEY) || '[]');
    if(users.some(u=>u.email===email)){ yRush.toast('User already exists'); return; }
    const passHash = await yRush.sha256(pass);
    users.push({email, name, type, course, passHash});
    localStorage.setItem(yRush.STORE.USERS_KEY, JSON.stringify(users));
    yRush.toast('User added');
  });
})();
</script>
</body>
</html>
