<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>yRush ¬∑ Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0d10;--panel:#12151a;--text:#e5e7eb;--muted:#9aa4b5;
      --border:#202734;--accent:#60e7d7;--success:#10B981
    }
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Arial;
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;
    }
    .card{
      background:var(--panel);border:1px solid var(--border);
      border-radius:18px;padding:40px 30px;text-align:center;
      max-width:400px;width:90%;
      box-shadow:0 0 10px rgba(0,0,0,0.25);
    }
    .icon{
      font-size:60px;color:var(--success);
      margin-bottom:15px;
    }
    h1{margin:0 0 10px;font-size:24px}
    p{color:var(--muted);margin:6px 0 18px}
    .token{
      display:inline-block;background:#0e1319;border:1px solid var(--border);
      border-radius:10px;padding:8px 14px;font-family:monospace;
      color:var(--accent);margin-bottom:20px;
    }
    .bar{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{
      padding:10px 16px;border-radius:10px;
      border:1px solid var(--border);
      background:transparent;color:var(--text);
      cursor:pointer;text-decoration:none;
      transition:background .25s;
    }
    .btn.primary{
      background:var(--accent);color:#0b0d10;border-color:#1f3b3b;font-weight:700;
    }
    .btn:hover{background:rgba(96,231,215,.15);}
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">‚úÖ</div>
    <h1>Payment Successful</h1>
    <p>Your order has been placed successfully!</p>
    <div id="token" class="token">Token: ‚Äî</div>

    <div class="bar">
      <a href="list.html" class="btn">üè† Home</a>
      <a href="history.html" class="btn">üïò History</a>
    </div>
  </div>

  <script>
    // show the latest order token (if available)
    try {
      const orders = JSON.parse(localStorage.getItem('yRush_orders') || '[]');
      const last = orders[orders.length-1];
      if(last && last.token){
        document.getElementById('token').textContent = 'Token: ' + last.token;
      }
    } catch(e){}
  </script>
</body>
</html>
